		<script>

			const receitas = [
				{
				"titulo": "Salada Oriental",
				"imagem": "img/saladaoriental.jpg",
				"preparo": "Corte o repolho em pedaços grandes. Adicione os ingredientes e refogue bem. Por ultimo adicione o shoyu e misture bem.",
				"ingredientes": ["Repolho","Gengibre","Cebola Média","Oleo","Shoyu"],
				},
				{
				"titulo": "Salmão com Gengibre",
				"imagem": "img/salmao.jpg",
				"preparo": "Numa panela misture o gengibre ralado com alho, molho de soja, vinho, açucar e limão. Misture e ligue o fogo. Deixe reduzir. Unte uma assadeira e coloque a peça de Salmão virada com o couro pra baixo, passe o molho por toda a posta e deixe por 10 minutos. Passe uma ultima camada de molho e sirva.",
				"ingredientes": ["Salmão","Molho de soja","Gengibre","Alho","Vinho","Açucar","Limão"],
				},
				{
				"titulo": "Drink de limao e gengibre",
				"imagem": "img/drink.jpg",
				"preparo": "Comece preparando um xarope com a água e o açucar, coloque os dois em uma panela até o açucar dissolver completamente. Misture o limão e o gengibre, peneire e já está pronto pra servir",
				"ingredientes": ["Limão","Gengibre","água",],
				},
			]

			function getListaIngredientes (receita) {
				let ingredientes = receita["ingredientes"];
				let ul = document.createElement("ul");
				ingredientes.map(function(item, i){
					let li = document.createElement("li");
					ul.appendChild(li);
					li.innerText = item;
				});
				return ul;
			}

			function getCard (receita) {
				let card = document.createElement("div");
				let img = document.createElement("img");
				let body = document.createElement("div");
				let titulo = document.createElement("h3");
				let ingredientes = getListaIngredientes (receita);
				let hr = document.createElement("hr");
				let text = document.createElement("div");
				card.appendChild(img);
				card.appendChild(body);
				body.appendChild(titulo);
				body.appendChild(ingredientes);
				body.appendChild(hr);
				body.appendChild(text);
				card.className = "card";
				img.className = "card-img-top";
				body.className = "card-body";
				titulo.className = "card-title";
				text.className = "card-text";
				titulo.innerText = receita["titulo"];
				text.innerText = receita["preparo"];
				img.setAttribute('src',receita["imagem"])
				return card
			}

			function preencheCatalogo () {
				let catalogo = document.getElementById("pnlCatalogo");
				receitas.map(function(receita, i){
					card = getCard(receita);
					catalogo.appendChild(card);
				});
			}

		</script>
