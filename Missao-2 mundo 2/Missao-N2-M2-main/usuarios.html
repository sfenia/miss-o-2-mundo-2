<!DOCTYPE html>
<html lang='pt-BR'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Usuarios - Missão Prática</title>
		<link rel="icon" href="./files/icon.png"/>
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		<script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
	</head>

	<body class="bg-dark">

		<nav class="navbar-xs navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand mx-sm-3" href="./home.html">Culinária</a>
			<a class="navbar-brand mx-sm-3" href="./ordenando.html">Ordenando</a>
			<a class="navbar-brand mx-sm-3" href="./usuarios.html">Usuarios</a>
		</nav>

		<div class="container">
			<h1>Usuários de Teste via REST</h1>
			<div id="usuarios" class="container-fluid">
				<div class="row">
					<div class="card p-2 m-3" v-for="(user,index) in users" :key="index">
						<img class="card-img-top" :src="user.avatar" />
						<div class="card-body">
							<h1 class="card-title">{{user.first_name}} {{user.last_name}}</h1>
							<p class="card-text">{{user.email}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>



		<script>
		const url = "https://reqres.in/api/users?per_page=10";

    Vue.createApp({
			data() {
				return {
					users : []
				}
			},
			mounted(){
				fetch(url)
					.then(res => res.json())
					.then(data => this.users = data.data)
			}
    }).mount("#usuarios")
		</script>
	</body>
</html>
