		crossorigin="anonymous">
	</head>

	<body class="HOM_REC_CAD">

		<nav class="navbar-xs navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand mx-sm-3" href="./home.html">Culinária</a>
			<a class="navbar-brand mx-sm-3" href="./ordenando.html">Ordenando</a>
			<a class="navbar-brand mx-sm-3" href="./usuarios.html">Usuarios</a>
		</nav>

		<header class="CAD_cabecalho navbar cabecalho"><!--Cabeçalho-->
			<div class="CAD_cabecalho_div1" style="display:flex;">
				<img class="CAD_cabecalho_div1_imagem cabecalho_logo" src="img/Capa-171_0000_Camada-2.png" width="50" height="50">
				<h1 class="CAD_cabecalho_div1_titulo margin0" >Receitas da Ginger</h1>
			</div>
			<nav class="CAD_cabecalho_div2 cabecalho_div2">
				<div class="CAD_cabecalho_menu">
					<a class="CAD_cabecalho_menu_a1 a_edit" href="./home.html">Home</a>
					<a class="CAD_cabecalho_menu_a2 a_edit" href="./receitas.html">Receitas</a>
					<a class="CAD_cabecalho_menu_a3 a_edit" href="./cadastro.html">Cadastro</a>
				</div>
			</nav>
		</header>

		<main class="CAD_conteudo conteudo"><!--Conteudo-->
			<form class="CAD_conteudo_form">
				<div id="CAD_conteudo_form_title">
					<h3>Cadastrar nova conta</h3>
				</div>

				<div class="CAD_conteudo_form_inputs">
					<div class="CAD_conteudo_form_div" id="CAD_conteudo_form_div_1">
						<label class="label_edit" for="input_cadastro_name">Nome</label>
						<input type="text" class="input_edit" id="form_input_name" name="form_input_name" required>
					</div>
					<div class="CAD_conteudo_form_div" id="CAD_conteudo_form_div_2">
						<label class="label_edit" for="input_cadastro_E-mail">E-mail</label>
						<input type="text" class="input_edit" id="form_input_E-mail" name="form_input_E-mail" required>
					</div>
					<div class="CAD_conteudo_form_div" id="CAD_conteudo_form_div_3">
						<label class="label_edit" for="input_cadastro_CEP">CEP</label>
						<input type="text" class="input_edit" id="form_input_CEP" name="form_input_CEP" required>

						<label class="label_edit" for="input_cadastro_Rua">Rua</label>
						<input type="text" class="input_edit" id="form_input_Rua" name="form_input_Rua" required>
					</div>
					<div class="CAD_conteudo_form_div" id="CAD_conteudo_form_div_4">
						<label class="label_edit" for="input_cadastro_Num">Nº</label>
						<input type="text" class="input_edit" id="form_input_Num" name="form_input_Num" required>

						<label class="label_edit" for="input_cadastro_Complemento">Complemento</label>
						<input type="text" class="input_edit" id="form_input_Complemento" name="form_input_Complemento" required>
					</div>
					<div class="CAD_conteudo_form_div" id="CAD_conteudo_form_div_5">
						<label class="label_edit" for="input_cadastro_Cidade">Cidade</label>
						<input type="text" class="input_edit" id="form_input_Cidade" name="form_input_Cidade" required>

						<label class="label_edit" for="input_cadastro_UF">UF</label>
						<input type="text" class="input_edit" id="form_input_UF" name="form_input_UF" required>
					</div>
					<div class="CAD_conteudo_form_div" id="CAD_conteudo_form_div_button">
						<button class="button_edit">Cadastrar</button>
					</div>
				</div>
			</form>
		</main>

		<footer class="CAD_rodape rodape"><!--Rodapé-->
			<div class="CAD_rodape_lista1 rodape_lista1 rodape_lista_a margin0">
				<a href="./home.html">Home</a>
				<a href="./receitas.html">Receitas</a>
				<a href="./cadastro.html">Cadastro</a>
			</div>
			<div class="CAD_rodape_lista2 rodape_lista2">
				<p class="CAD_rodape_lista2_p1 margin0">Missão Prática Nível 2</p>
				<p class="CAD_rodape_lista2_p2 margin0">Desenvolvimento Fullstack - Estacio de Sá</p>
				<p class="CAD_rodape_lista2_p3 margin0">Sfênia Mesquita</p>
			</div>
			<div class="CAD_rodape_lista3 rodape_lista3 rodape_lista_a margin0">
				<a href="#">Facebook</a>
				<a href="#">Twitter</a>
				<a href="#">Youtube</a>
			</div>
		</footer>

	</body>
</html>
